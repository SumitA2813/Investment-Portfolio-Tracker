
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Investment Portfolio Tracker</h1>
            <div class="total-value">
                Total Portfolio Value: $<span id="total-portfolio">0.00</span>
            </div>
            <button id="add-investment-btn">Add New Investment</button>
        </header>

       
        <section id="add-investment-form" class="modal hidden">
            <div class="form-container">
                <h2>Add New Investment</h2>
                <form id="investment-form">
                    <label for="asset-name">Asset Name:</label>
                    <input type="text" id="asset-name" name="assetName" required>

                    <label for="amount-invested">Amount Invested ($):</label>
                    <input type="number" id="amount-invested" name="amountInvested" min="0" step="0.01" required>

                    <label for="current-value">Current Value ($):</label>
                    <input type="number" id="current-value" name="currentValue" min="0" step="0.01" required>

                    <button type="submit">Add Investment</button>
                    <button type="button" id="close-add-form">Cancel</button>
                </form>
            </div>
        </section>

        <section id="update-investment-form" class="modal hidden">
            <div class="form-container">
                <h2>Update Investment</h2>
                <form id="investment-update-form">
                    <label for="update-asset-name">Asset Name:</label>
                    <input type="text" id="update-asset-name" name="updateAssetName" disabled>

                    <label for="update-amount-invested">Amount Invested ($):</label>
                    <input type="number" id="update-amount-invested" name="updateAmountInvested" disabled>

                    <label for="update-current-value">Current Value ($):</label>
                    <input type="number" id="update-current-value" name="updateCurrentValue" min="0" step="0.01" required>

                    <button type="submit">Update Investment</button>
                    <button type="button" id="close-update-form">Cancel</button>
                </form>
            </div>
        </section>

        
        <section class="investment-list">
            <table>
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Invested ($)</th>
                        <th>Current ($)</th>
                        <th>% Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="investment-table-body">
                    <!-- Investments will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        
        <section class="pie-chart-section">
            <canvas id="portfolio-chart"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
